<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>موقع أنوار القرآن - تسجيل الدخول</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="login/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/constants.js?v=1639125613"></script>
    <script src="js/utils.js?v=1639125613"></script>
    <script src="login/js/account.js?v=1639125613"></script>
    <script src="login/js/login.js?v=1639125613"></script>
</head>
<body>

    <script>
        function on_sign_in_button_pressed(){

            var email = document.getElementById("your_name").value;
            var password = document.getElementById("your_pass").value;

            sign_in(email, password);
        }
    </script>

    <div class="main">
        
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="login/images/login-image.jpg" alt="sing up image" onclick="window.location.href='index.html'"></figure>
                        <a href="signup.html" class="signup-image-link">إنشاء حساب</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">تسجيل الدخول</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="signin" class="form-submit" value="تسجيل الدخول" onclick="on_sign_in_button_pressed()"/>
                                <input type="button" name="back" id="back" class="form-submit" value="الرجوع للصفحة الرئيسية" onclick="window.location.href='index.html'"/>

                            </div>
                            
                        </form>
                        <div class="social-login">
                            <span class="social-label">أو تسجيل الدخول من خلال حساب جوجل</span>
                            <ul class="socials">
                                <!-- <li><a href="#" onclick="sign_in_with_facebook()"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li> -->
                                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li> -->
                                <li><a href="#" onclick="sign_in_with_google()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="login/vendor/jquery/jquery.min.js"></script>
    <script src="login/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
