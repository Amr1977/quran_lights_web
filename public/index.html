        function refreshSura(suraIndex, timeStamp) {
            console.log("refresh for sura index " + suraIndex + " at " + timeStamp);
            var newEntry = firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/Master/reviews/' + timeStamp);
            newEntry.set(suraIndex);
            firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/Master/update_stamp').set(timeStamp);
        }

        function addSuraCells(data, memo) {
            document.getElementById('reviews').childNodes = [];
            var currentTimeStamp = Math.floor(Date.now() / 1000);
            var refreshPeriod = 10 * 24 * 60 * 60;

            for (i = 1; i <= 114; i++) {
                var element = document.createElement("button");
                var memoDiv = document.createElement("span");
                memoDiv.textContent = memo[i];

                element.index = i;
                element.className = "sura-cell";
                var timeStampsArray = data[i] != null ? data[i] : [];
                var maxStamp = timeStampsArray.length > 0 ? timeStampsArray[timeStampsArray.length - 1] : (currentTimeStamp - refreshPeriod);
                var timeDifferenceRatio = 1 - (currentTimeStamp - maxStamp) * 1.0 / refreshPeriod;
                element.style.backgroundColor = "rgb(0," + (255.0 * timeDifferenceRatio).toFixed(0) + ",0)";
                var daysElapsed = ((currentTimeStamp - maxStamp) / (60 * 60 * 24.0)).toFixed(0);
                if (daysElapsed >= 30) {
                    element.style.border = "thick solid rgb(255,0,0)";
                }

                var suraName = element.index + " " + SuraNamesEn[i - 1];
                var daysElapsedText = (daysElapsed == 0 ? "" : (daysElapsed + " Days"));
                if (timeDifferenceRatio >= 0.3) {
                    element.style.color = "black";
                } else {
                    element.style.color = "white";
                }

                var suraNameElement = document.createElement("p");
                suraNameElement.className = "sura_name_label";

                switch (memo[i]) {
                    case 2: suraNameElement.className = "memorized sura_name_label";
                        break;
                    default:
                        suraNameElement.className = "not_memorized sura_name_label";
                }

                suraNameElement.textContent = suraName;

                //element.appendChild(document.createElement("br"));

                    }

                }

        /**
                             * Handles the sign in button press.
                             */
        function toggleSignIn() {
            if (firebase.auth().currentUser) {
                // [START signout]
                firebase.auth().signOut();
                // [END signout]
            } else {
                
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                if (email.length < 4) {
                    alert('Please enter an email address.');
                    return;
                }
                if (password.length < 4) {
                    alert('Please enter a password.');
                    return;
                }
                // Sign in with email and pass.
                // [START authwithemail]
                firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]
                    if (errorCode === 'auth/wrong-password') {
                        alert('Wrong password.');
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error);
                    document.getElementById('quickstart-sign-in').disabled = false;
                    // [END_EXCLUDE]
                });
                // [END authwithemail]
            }
            document.getElementById('quickstart-sign-in').disabled = false;
        }
        /**
         * Handles the sign up button press.
         */
        function handleSignUp() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email.length < 4) {
                alert('Please enter an email address.');
                return;
            }
            if (password.length < 4) {
                alert('Please enter a password.');
                return;
            }
            // Sign in with email and pass.
            // [START createwithemail]
            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/weak-password') {
                    alert('The password is too weak.');
                } else {
                    alert(errorMessage);
                }
                console.log(error);
                // [END_EXCLUDE]
            });
            // [END createwithemail]
        }
        /**
         * Sends an email verification to the user.
         */
        function sendEmailVerification() {
            // [START sendemailverification]
            firebase.auth().currentUser.sendEmailVerification().then(function () {
                // Email Verification sent!
                // [START_EXCLUDE]
                alert('Email Verification Sent!');
                // [END_EXCLUDE]
            });
            // [END sendemailverification]
        }
        function sendPasswordReset() {
            var email = document.getElementById('email').value;
            // [START sendpasswordemail]
            firebase.auth().sendPasswordResetEmail(email).then(function () {
                // Password Reset Email Sent!
                // [START_EXCLUDE]
                alert('Password Reset Email Sent!');
                // [END_EXCLUDE]
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/invalid-email') {
                    alert(errorMessage);
                } else if (errorCode == 'auth/user-not-found') {
                    alert(errorMessage);
                }
                console.log(error);
                // [END_EXCLUDE]
            });
            // [END sendpasswordemail];
        }

        function initCells() {
            var user = firebase.auth().currentUser;
            if (user) {
                // User is signed in.
                // document.getElementById("auth-div").style.display = "none";
                var displayName = user.displayName;
                var email = user.email;
                var emailVerified = user.emailVerified;
                var photoURL = user.photoURL;
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                var providerData = user.providerData;
                var myUserId = firebase.auth().currentUser.uid;

                var database = firebase.database();
                var reviewsRef = firebase.database().ref('users/' + myUserId + '/Master/reviews');
                var memRef = firebase.database().ref('users/' + myUserId + '/Master/memorization');
                memRef.once('value', function (snapshot) {
                    memorization = snapshot.val();
                    console.log(memorization);
                    for (i = 1; i <= 114; i++) {
                        console.log(i + " ->>>> " + memorization[i]);
                    }
                    reviewsRef.once('value', function (snapshot) {
                        suras = {};
                        snapshot.forEach(function (childSnapshot) {
                            var childKey = Number(childSnapshot.key);
                            var childData = Number(childSnapshot.val());

                            if (suras[childData] != null) {
                                suras[childData].push(childKey);
                            } else {
                                suras[childData] = [childKey];
                            }

                        });


                        //document.getElementById('reviews').textContent = suras.stringify;
                        console.log(suras);
                        for (var suraIndex in suras.keys) {
                            suras[suraIndex].sort(sortNumber);
                        }
                        document.getElementById('reviews').textContent = '';
                        addSuraCells(suras, memorization);
                        // document.getElementById('reviews').textContent = JSON.stringify(suras);
                    });
                });



                // [START_EXCLUDE]
                document.getElementById('quickstart-sign-in-status').textContent = 'Signed in as ' + email;
                document.getElementById('quickstart-sign-in').textContent = 'Sign out';
                //document.getElementById('quickstart-account-details').textContent = JSON.stringify(user, null, '  ');
                if (!emailVerified) {
                    document.getElementById('quickstart-verify-email').disabled = false;
                }
                // [END_EXCLUDE]
                console.log("Cells refreshed");
            }
        }

        /**
         * initApp handles setting up UI event listeners and registering Firebase auth listeners:
         *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
         *    out, and that is where we update the UI.
         */
        function initApp() {
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function (user) {
                // [START_EXCLUDE silent]
                document.getElementById('quickstart-verify-email').disabled = true;
                document.getElementById('quickstart-sign-in').disabled = false;
                // [END_EXCLUDE]
                var intervalId = 0;
                if (user) {
                    document.getElementById("email").style.display = "none";
                    document.getElementById("password").style.display = "none";
                    document.getElementById("quickstart-sign-up").style.display = "none";
                    document.getElementById("quickstart-verify-email").style.display = "none";
                    document.getElementById("quickstart-password-reset").style.display = "none";
                    

                    //document.getElementById("sort_div").style.display = "block";
                    var update_timestamp_ref = firebase.database().ref('users/' + firebase.auth().currentUser.uid + '/Master/update_stamp');
                    update_timestamp_ref.on('value', function (snapshot) {
                        console.log("time stamp updated: " + snapshot.val());
                        initCells();
                    });

                    //intervalId = setInterval(initCells, 300000);
                } else {
                    document.getElementById("email").style.display = "block";
                    document.getElementById("password").style.display = "block";
                    document.getElementById("quickstart-sign-up").style.display = "block";
                    document.getElementById("quickstart-verify-email").style.display = "block";
                    document.getElementById("quickstart-password-reset").style.display = "block";
                    document.getElementById("reviews").innerHTML = "Sign in to fetch your history.";
                    // User is signed out.
                    // [START_EXCLUDE]
                    document.getElementById("sort_div").style.display = "none";
                    // document.getElementById("auth-div").style.display = "block";
                    document.getElementById('quickstart-sign-in-status').textContent = 'Signed out';
                    document.getElementById('quickstart-sign-in').textContent = 'Sign in';
                    //document.getElementById('quickstart-account-details').textContent = 'null';
                    // [END_EXCLUDE]
                }
                // [START_EXCLUDE silent]
                
                // [END_EXCLUDE]
            });
            // [END authstatelistener]


            document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
            document.getElementById('quickstart-sign-up').addEventListener('click', handleSignUp, false);
            document.getElementById('quickstart-verify-email').addEventListener('click', sendEmailVerification, false);
            document.getElementById('quickstart-password-reset').addEventListener('click', sendPasswordReset, false);
        }
        window.onload = function () {
            initApp();
        };
    </script>
